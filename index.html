<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pokémon Search App</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="pokemon-text">
                <form class="search-bar" id="search-form">
                    <label for="search-input">Search for Pokémon Name or ID:</label>
                    <div class="search">
                        <input type="text" id="search-input" name="pokemon" required>
                        <button id="search-button">Search</button>
                    </div>
                </form>
                <div class="poke-result-info">
                    <table id="info">
                        <tr>
                            <th>Base</th>
                            <th>Status</th>
                        </tr>
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Sp. Attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Sp. Defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id="speed"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div id="result">
                <div class="name-id">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                </div>
                <div class="size">
                    <span id="weight"></span>
                    <span id="height"></span>
                </div>

                <div id="sprite-container"></div>
                <div id="types"></div>
            </div>

        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
